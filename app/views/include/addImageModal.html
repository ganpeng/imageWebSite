<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">添加图片</h4>
            </div>
            <div class="modal-body">
                <form action="/image/create" class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="creator" value="{{ user._id }}">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">图片名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputEmail3" name="title" placeholder="图片名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">图片描述</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="3" id="inputPassword3" name="desc"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword4" class="col-sm-2 control-label">上传图片</label>
                        <div class="col-sm-10">
                            <input type="file" class="form-control" id="inputEmail4" name="imagefile">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-md-offset-2">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
